machine:
  pre:
    # upgrade docker so we can use docker compose version 2
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  java:
    version:
      oraclejdk8
  environment:
    KAFKA_SERVER: 'localhost:9092'

dependencies:
  override:
    - ./gradlew classes testClasses
    - sudo pip install docker-compose

  cache_directories:
    - ~/.gradle
    - ~/kafka_2.11-0.10.0.0

test:
  pre:
    - docker-compose down
    - docker-compose up -d
    - sleep 90
  override:
    - ./gradlew check jacocoTestReport

  post:
    - 'find . -type f -name "*.xml" | grep "build/test-results" | xargs cp -t $CIRCLE_TEST_REPORTS/'
    - bash <(curl -s https://codecov.io/bash)

deployment:
  snapshot:
    branch: master
    commands:
      - ./gradlew publish -PsmartThingsArtifactoryUserName=$ARTIFACTORY_USERNAME -PsmartThingsArtifactoryPassword=$ARTIFACTORY_PASSWORD

  release:
    branch: release
    commands:
      - ./gradlew bintrayUpload
